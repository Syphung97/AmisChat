<div class="black-overlay" [ngStyle]="{'background-color': bdColor}"
    [style.position]="fullScreen ? 'fixed' : 'absolute'" [style]="positionLoad">
    <svg class="spinner-big" width="48px" height="48px" viewBox="0 0 66 66">
        <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
     </svg>
     <div class="loading-text" [style.color]="colorText">
        <span>{{text}}</span>
    </div>
</div>
